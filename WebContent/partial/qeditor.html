<form name="qeditor-form">

<ul class="nav nav-tabs" role="tablist">
	<li class="nav-item">
	  <a class="nav-link active no-border-radius" data-toggle="tab" href="#home" role="tab" aria-controls="home">Editor</a>
	</li>
	<li class="nav-item">
	  <a class="nav-link no-border-radius" data-toggle="tab" href="#profile" role="tab" aria-controls="profile">To HTML</a>
	</li>
</ul>
<div class="tab-content  no-border-bottom no-border-right no-border-left">
	<div class="tab-pane active" id="home" role="tabpanel">
       <div id="editor-container" style="min-height:400px"></div>
	</div>
	<div class="tab-pane" id="profile" role="tabpanel">

       <button class="btn btn-success btn-sm float-right" ng-click="copy(editor.container.firstChild.innerHTML)" tooltip="show favorites">Copy HTML</button>
       <div class="clearfix"> </div>

       <div id="exportHTML" class=" border p-2 mt-2" style="min-height:400px">{{editor.container.firstChild.innerHTML}}</div>
	</div>
</div>


</div>

</form>
