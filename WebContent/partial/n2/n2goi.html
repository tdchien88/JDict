<form name="n2goi-form">

<div class="progress-group mb-4">
  <div class="progress-group-header align-items-end">
    <i class="cui-globe progress-group-icon"></i>
    <div>Status</div>
    <div class="ml-auto font-weight-bold mr-2">{{curIdx}}/{{listCurrentWords.length}}</div>
    <div class="text-muted small">({{curIdx * 100 / listCurrentWords.length | number : 0}}%)</div>
  </div>
  <div class="progress-group-bars">
    <div class="progress progress-xs">
      <div class="progress-bar bg-success" role="progressbar" style="width: {{curIdx - listNotRemember.length}}%" aria-valuenow="{{curIdx - listNotRemember.length}}" aria-valuemin="0" aria-valuemax="{{listCurrentWords.length}}"></div>
    </div>
    <div class="progress progress-xs">
      <div class="progress-bar bg-danger" role="progressbar" style="width: {{listNotRemember.length}}%" aria-valuenow="{{listNotRemember.length}}" aria-valuemin="0" aria-valuemax="{{listCurrentWords.length}}"></div>
    </div>
    <div class="progress progress-xs">
      <div class="progress-bar bg-info" role="progressbar" style="width: {{curIdx}}%" aria-valuenow="{{curIdx}}" aria-valuemin="0" aria-valuemax="{{listCurrentWords.length}}"></div>
    </div>
  </div>
</div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text w70">Unit</span>
        </div>
        <my-dropdown ctrlproptype="alphanum" ng-model="unit" kbnvalue="listUnit" style='width:300px'  ng-change="changeUnit()"></my-dropdown>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text w70">Nghĩa</span>
        </div>
        <my-textbox ctrlproptype="alphanum" ng-model="curWord.mean" class="abc" disabled style='width:300px' ></my-textbox>
    </div>

    <div class="input-group mb-3" ng-show="wrongCount > wrongCount_GOI">
        <div class="input-group-prepend">
          <span class="input-group-text w70">語彙</span>
        </div>
        <my-textbox ctrlproptype="japan" ng-model="curWord.word" class="abc" disabled style='width:300px'></my-textbox>
    </div>

    <div class="input-group mb-3" ng-show="wrongCount > wrongCount_Kana1">
        <div class="input-group-prepend">
          <span class="input-group-text w70">かな1</span>
        </div>
        <my-textbox ctrlproptype="japan" ng-model="curWord.kana1" class="abc" disabled style='width:300px'></my-textbox>
    </div>

    <div class="input-group mb-3" ng-show="wrongCount > wrongCount_Kana2">
        <div class="input-group-prepend">
          <span class="input-group-text w70">かな2</span>
        </div>
        <my-textbox ctrlproptype="japan" ng-model="curWord.kana2" class="abc" disabled style='width:300px'></my-textbox>
    </div>

    <div class="input-group mb-3" >
        <div class="input-group-prepend">
          <span class="input-group-text w70">Ans {{wrongCount}}</span>
        </div>
        <my-textbox id="ans" ctrlproptype="japan" ng-model="ans" class="abc" style='width:300px' ng-keydown="ansKeydown($event)"></my-textbox>
    </div>

</form>
