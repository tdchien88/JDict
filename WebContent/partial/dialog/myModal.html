<form>
<div class="modal-header">
    <h4 align="center">{{title}}</h4>
 <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
   <span aria-hidden="true">&times;</span>
 </button>
</div>
<div class="modal-body" id="modal-body" align="left">
    {{message}}
</div>
<div class="modal-footer" id="modal-footer" align="right">
    <!-- okDialogボタン -->
    <button class="btn btn-primary " type="button" ng-click="ok()" ng-if="cancelIsHide" ng-hide="okIsHide" autofocus>{{okView}}</button>
    <!-- confirmDialogボタン -->
    <button class="btn btn-primary " type="button" ng-click="ok()" ng-if="!cancelIsHide">{{okView}}</button>
    <button class="btn btn-warning " type="button" ng-click="cancel()" ng-hide="cancelIsHide" autofocus>{{cancelView}}</button>
</div>
</form>
